<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ウィキトラベルのアイヌ語の表記変換ブックマークレット</title>
	<link rel="stylesheet" href="../css/toracatman.css">
	<style>
		textarea {
			width: 100%;
			height: 20rem;
		}
		@media screen and (min-width: 768px) {
			textarea {
				width: 50rem;
			}
		}
	</style>
</head>
<body>
	<h1>ウィキトラベルのアイヌ語の表記変換ブックマークレット</h1>
	<form name="form1">
		<p>
			<label><input type="radio" name="letter" value="roman" checked>ローマ字</label>
			<label><input type="radio" name="letter" value="katakana">カタカナ</label>
			<label><input type="radio" name="letter" value="katakana-substitute">カタカナ（代用表記）</label>
			<label><input type="radio" name="letter" value="hiragana">ひらがな</label>
			<label><input type="radio" name="letter" value="cyrillic">キリル文字</label>
		</p>
		<textarea name="output"></textarea>
		<p>
			<input type="button" value="クリップボードにコピー" onclick="copyToClipboard();">
			<span id="message"></span>
		</p>
	</form>

	<h2>ブックマークレットの使い方</h2>
	<ol>
		<li>上記のスクリプトをコピーします。</li>
		<li>任意のサイトをブックマークします。</li>
		<li>先程ブックマークしたブックマークを編集し、URL欄に先程コピーしたスクリプトを貼り付けます。</li>
		<li>目的のサイト上で先程のブックマークを開けばブックマークレットが実行されます。</li>
	</ol>

	<a href="../index.html">戻る</a>
	<script src="bookmarklet.js"></script>
</body>
</html>
