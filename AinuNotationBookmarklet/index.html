<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>アイヌ語の表記変換ブックマークレット</title>
	<link rel="stylesheet" href="../css/toracatman.css">
	<style>
		textarea {
			width: 100%;
			height: 20rem;
		}
		@media screen and (min-width: 768px) {
			textarea {
				width: 50rem;
			}
		}
	</style>
</head>
<body>
	<form name="form1">
		<p>文字</p>
		<p>
			<label><input type="radio" name="letter" value="roman" checked>ローマ字</label>
			<label><input type="radio" name="letter" value="katakana">カタカナ</label>
			<label><input type="radio" name="letter" value="katakana-substitute">カタカナ（代用表記）</label>
			<label><input type="radio" name="letter" value="hiragana">ひらがな</label>
			<label><input type="radio" name="letter" value="cyrillic">キリル文字</label>
		</p>
		<textarea name="output"></textarea>
		<p>
			<input type="button" value="クリップボードにコピー" onclick="copyToClipboard();">
			<span id="message"></span>
		</p>
	</form>
	<script src="bookmarklet.js"></script>
</body>
</html>
