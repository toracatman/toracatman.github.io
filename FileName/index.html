<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ファイル名</title>
	<link rel="stylesheet" href="../css/toracatman.css">
	<style>
		body {
			font-size: 3.2rem;
		}
		div {
			white-space: pre-line;
			width: 100%;
			height: 80rem;
			border: 0.1rem solid #000;
		}
	</style>
</head>
<body>
	<input type="file" id="file1">
	<div id="file-name" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">ここに ファイル名を 調べたい ファイルを ドラッグ &amp; ドロップしてください。</div>
	<script>
		var file1 = document.getElementById("file1");
		var file_name = document.getElementById("file-name");

		file1.addEventListener("change", () => {
			file_name.textContent = file1.files[0].name;
		});

		function dropHandler(ev) {
			var s = "";

			ev.preventDefault();

			if (ev.dataTransfer.items) {
				[...ev.dataTransfer.items].forEach((item, i) => {
					if (item.kind === "file") {
						const file = item.getAsFile();
						s += file.name + "\n";
					}
				});
			}
			else {
				[...ev.dataTransfer.files].forEach((file, i) => {
					s += file.name + "\n";
				});
			}

			file_name.textContent = s;
		}
		function dragOverHandler(ev) {
			ev.preventDefault();
		}
	</script>
</body>
</html>
